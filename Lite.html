<html>
<head>
    <meta name="viewport" content="width=device-width">
    <Link rel="stylesheet" href="liteStyles.css">
    <script src="liteScript.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap')
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Tilt+Neon&display=swap')
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style> 
</head>

<body>



<div class="card" id="trackCard">
    <h3 class="card__title">Run with script </h3>
    <input type="number" name="text" class="input" id="input1" placeholder="input IMEi" />
    <input type="text" name="text" class="input" id="input2" placeholder="last known location" />
    <input type="email" name="text" class="input" id="input3" placeholder="confirm email" />

    <div class="card__arrow" onClick="track()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
            <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"></path>
        </svg>
    </div>
</div>





    <video class="custom-video" autoplay loop >
        <source src="video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>






<div class="input-div">
  <input class="input2" name="file" type="file">
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
</div>


<p class="textFile">input plugin/script file</p>







<div class="container">
	<div class="tabs">
		<input type="radio" id="radio-1" name="tabs" checked="" onClick="track1()">
		<label class="tab" for="radio-1">Track<span class="notification">2</span></label>
		<input type="radio" id="radio-2" name="tabs">
		<label class="tab" for="radio-2">Terminal</label>
		<input type="radio" id="radio-3" name="tabs">
		<label class="tab" for="radio-3">Results</label>
		<span class="glider"></span>
	</div>
</div>























  </body>
</html>
